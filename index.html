<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>


  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table>
            <tr>
              <th>D贸lar</th>
              <th>Euro</th>
              <th>UF</th>
              <th>UTM</th>
            </tr>
            <tr>
              <td class="actual_dolar"></td>
              <td class="actual_euro"></td>
              <td class="actual_uf"></td>
              <td class="actual_utm"></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Transformando de Pesos Chilenos a Euro y D贸lar</h2>
          <input class="transformando_euroydolar" type="text" name="" value="">
          <button type="button" name="button" class="transformador1">Transformar</button>
          <p class="resultado_euro">Euros</p>
          <p class="resultado_dolar">D贸lares</p>
        </div>
        <div class="col-md-6">
          <h2>Transformando de D贸lar a Pesos Chilenos</h2>
          <input class="transformando_dolares"type="text" name="" value="">
          <button type="button" name="button" class="transformador2">Transformar</button>
          <p class="resultado_pesochileno">Pesos Chilenos</p>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
